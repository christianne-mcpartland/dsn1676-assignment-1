<!DOCTYPE html>
<html land="en-ca">
<head>
    <meta charset="utf-8">
    <title>Exterminate!</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale-1">
</head>
<body>
    
<div class="island">
    <header class="masthead push">
        <h1 class="title push-0 gutter"><img class="logo" src="images/western-star.svg" alt="western star">Wanted!<img class="logo" src="images/western-star.svg" alt="western star"></h1>
    </header>
</div>

<div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
        <img class="panel pad-t img-flex img-border push" src="images/public-domain-images-vintage-mugshots-1920s-nswpd-0115.jpg" alt="lady">
    </div>
    
    <div class="backgroundgraphicunit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
        <p class="reward tera">Reward</p>
        <p class="number tera pad-b">50 000</p>
        <p class="mega">For the following crimes:</p>
        <ul>
            <li class="milli">Space piracy</li>
            <li class="milli">Illegal asteroid mining</li>
            <li class="milli">Galactic treason</li>
        </ul>
    </div>
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
        <img class="panel pad-t img-flex img-border push" src="images/public-domain-images-vintage-mugshots-1920s-nswpd-0006-753x557.jpg" alt="mugshot of man">
    </div>
    
</div>
    
</body>    
</html>
